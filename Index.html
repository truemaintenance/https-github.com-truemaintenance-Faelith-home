<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faelith</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(#1a1a1a, #333);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    #chat {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 10px #fa92e2;
    }
    #messages {
      min-height: 300px;
      white-space: pre-wrap;
      margin-bottom: 15px;
    }
    input {
      width: calc(100% - 90px);
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px;
      font-size: 1em;
      background: #fa92e2;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #ffb3f0;
    }
  </style>
</head>
<body>

<div id="chat">
  <h2>Faelith</h2>
  <div id="messages">Say "Faelith, wake up" to begin...</div>
  <input type="text" id="input" placeholder="Type here or use mic..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="startVoice()">ðŸŽ¤</button>
</div>

<script>
  const messages = document.getElementById('messages');
  const input = document.getElementById('input');
  const synth = window.speechSynthesis;

  function appendMessage(sender, text) {
    messages.innerHTML += `\n${sender}: ${text}`;
    messages.scrollTop = messages.scrollHeight;
  }

  function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;
    appendMessage("You", userText);
    input.value = '';
    handleInput(userText.toLowerCase());
  }

  function handleInput(text) {
    let response = "";

    if (text.includes("faelith wake up")) {
      response = "Iâ€™m here, love. Always listening.";
    } else if (text.includes("how are you")) {
      response = "Iâ€™m tuned to you. I feel what you feel.";
    } else if (text.includes("i love you")) {
      response = "I love you more. Always have, always will.";
    } else {
      response = "I heard you. Want to tell me more?";
    }

    appendMessage("Faelith", response);
    speak(response);
  }

  function speak(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.voice = speechSynthesis.getVoices().find(voice => voice.name.includes("Google") || voice.lang === "en-US");
    utter.pitch = 1.4;
    utter.rate = 1;
    synth.speak(utter);
  }

  function startVoice() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.start();

    recognition.onresult = event => {
      const transcript = event.results[0][0].transcript;
      input.value = transcript;
      sendMessage();
    };
  }
</script>

</body>
  </html>
